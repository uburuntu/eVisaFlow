name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_call:

jobs:
  lib:
    name: Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

  service:
    name: Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Build root (service depends on evisa-flow)
        run: npm run build

      - name: Install service dependencies
        run: cd service && npm ci

      - name: Typecheck service
        run: cd service && npx tsc --noEmit
